<body>
  <div class="container">
    <header class="header">
      <h1>✨ PromptPort</h1>
      <p class="subtitle">Your personal prompt library</p>
    </header>

    <div class="summary-card">
      <div class="summary-item">
        <span class="summary-number" id="summary-count">0</span>
        <span class="summary-label">Prompts</span>
      </div>
      <div class="summary-item">
        <span class="summary-number" id="summary-tags">0</span>
        <span class="summary-label">Tags</span>
      </div>
      <div class="summary-item">
        <span class="summary-text" id="summary-last">Never</span>
        <span class="summary-label">Last Saved</span>
      </div>
    </div>

    <div class="input-section">
      <div class="input-group">
        <label for="promptInput" class="input-label">✨ Your Prompt</label>
        <textarea id="promptInput" rows="4" placeholder="Describe your prompt in detail..." class="main-textarea" aria-label="Prompt text input"></textarea>
        <label for="tagInput" class="input-label">🏷️ Tags</label>
        <input type="text" id="tagInput" placeholder="ai, coding, creative, productivity..." class="tag-input" aria-label="Tag input">
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary">💾 Save Prompt</button>
        <button id="exportTxtBtn" class="btn btn-secondary">📄 Export TXT</button>
        <button id="importBtn" class="btn btn-secondary">📂 Import File</button>
        <button id="backupToGoogleDriveBtn" class="btn btn-secondary" disabled>☁️ Backup to Drive</button>
        <button id="restoreFromGoogleDriveBtn" class="btn btn-secondary" disabled>⬇️ Restore from Drive</button>
        <button id="analyticsBtn" class="btn btn-secondary">📊 Usage Stats</button>
        <input type="file" id="fileInput" accept=".txt,.docx" style="display: none;">
      </div>
    </div>


    <div class="search-section">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search prompts or tags..." class="search-input">
        <button id="searchBtn" class="btn btn-search">🔍</button>
        <button id="clearSearchBtn" class="btn btn-clear">✖️</button>
      </div>
    </div>

    <div class="prompts-container">
      <div id="promptList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
